<html>
<head>
    <link href="AIT-Admin/plugins/MassAutocomplete-master/massautocomplete.theme.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-sanitize.js"></script>
    <script src="AIT-Admin/plugins/MassAutocomplete-master/massautocomplete.js"></script>

    <script src="AIT-Admin/plugins/MassAutocomplete-master/autocompleteApp.js"></script>
</head>

<body ng-app=autocompleteApp>
    <div ng-controller=autocompleteCtrl>
        <div mass-autocomplete>
            <input ng-model="dirty.value"
                   mass-autocomplete-item="autocomplete_options">
        </div>
        <input type="text" ng-model="dirty.valueTmp"  ng-change="onChange()"/>
    </div>
</body>
</html>
